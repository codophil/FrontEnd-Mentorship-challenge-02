<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FrontEnd-Mentorship-challenge-02</title>
  </head>
  <body>
    <main>
      <section id="form-section">
        <form>
          <div class="name">
            <label for="name">FullName</label>
            <input type="text" name="name" id="name" placeholder="Your Name" />
          </div>
          <div class="email">
            <label for="email">Email Address</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="date">
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="gender">
            <label for="gender">Gender</label>
            <div class="gender-inputs">
              <div class="gender-input">
                <input type="radio" name="gender" id="male" />
                <label for="male" class="male">Male</label>
              </div>
              <div class="gender-input">
                <input type="radio" name="gender" id="female" />
                <label for="female" class="female">Female</label>
              </div>
            </div>
          </div>
          <div class="terms">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">I accept the terms & conditions</label>
          </div>
          <div class="submit">
            <input type="button" class="submit-button" value="Creat Account" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
